<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

        <link rel="stylesheet" href="css/style2.css">

    </head>
    <body class="img js-fullheight" style="background-color: rgb(243, 206, 229)">
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 text-center mb-5">

                        <img src = "images\logo.png" width="150" height="60" align="top"><br><br>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                            <h3 class="mb-4 text-center">Suming start?</h3>
                            <form action="Buttonform.jsp" class="signin-form">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Username" name="id" required>
                                </div>
                                <div class="form-group">
                                    <input id="password-field" type="password" class="form-control" placeholder="Password" name ="ps" required>
                                    <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="form-control btn btn-primary submit px-3" name = "button"value ="로그인">Sign In</button>
                                </div>
                                <div class="form-group d-md-flex">
                                    <br>
                                </div>
                            </form>
                            <p class="w-100 text-center">&mdash; &nbsp <a href="signup.html">Sign up</a> &nbsp &mdash;</p>


                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
